<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIMRA Invoice Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .invoices-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .invoices-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .invoices-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .invoices-count {
            color: #718096;
            font-size: 1rem;
        }

        .invoice-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }

        .invoice-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .invoice-info {
            flex: 1;
        }

        .invoice-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .invoice-device {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .invoice-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-fiscalized {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-pending {
            background: #fed7d7;
            color: #742a2a;
        }

        .invoice-amount {
            text-align: right;
        }

        .amount-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
        }

        .amount-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1rem;
            color: #2d3748;
            font-weight: 500;
        }

        .invoice-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #e2e8f0;
            color: #4a5568;
        }

        .btn-outline:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #718096;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .close-btn:hover {
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .invoice-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .invoice-amount {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-receipt"></i>
                ZIMRA Invoice Management
            </h1>
            <p>Manage and view all fiscal invoices with advanced filtering and search capabilities</p>
        </div>

        <div class="filters">
            <h3><i class="fas fa-filter"></i> Filters</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="deviceId">Device ID</label>
                    <input type="text" id="deviceId" placeholder="Enter device ID">
                </div>
                <div class="filter-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="">All Status</option>
                        <option value="fiscalized">Fiscalized</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFrom">Date From</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label for="dateTo">Date To</label>
                    <input type="date" id="dateTo">
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="loadInvoices()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i>
                    Clear
                </button>
            </div>
        </div>

        <div class="invoices-container">
            <div class="invoices-header">
                <div>
                    <div class="invoices-title">Invoices</div>
                    <div class="invoices-count" id="invoicesCount">Loading...</div>
                </div>
            </div>

            <div id="invoicesList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading invoices...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="pagination-info" id="pageInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Invoice Detail Modal -->
    <div class="modal" id="invoiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Invoice Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentPagination = {};

        // Load invoices on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInvoices();
        });

        function loadInvoices(page = 1) {
            const deviceId = document.getElementById('deviceId').value;
            const status = document.getElementById('status').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            // Build query parameters
            const params = new URLSearchParams({
                page: page,
                per_page: 10
            });

            if (deviceId) params.append('device_id', deviceId);
            if (status) params.append('status', status);
            if (dateFrom) params.append('date_from', dateFrom);
            if (dateTo) params.append('date_to', dateTo);

            // Show loading
            document.getElementById('invoicesList').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading invoices...</p>
                </div>
            `;

            // Fetch invoices
            fetch(`/api/invoices?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayInvoices(data);
                })
                .catch(error => {
                    document.getElementById('invoicesList').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Error loading invoices: ${error.message}</p>
                        </div>
                    `;
                });
        }

        function displayInvoices(data) {
            const invoicesList = document.getElementById('invoicesList');
            const invoices = data.invoices;
            const pagination = data.pagination;

            if (invoices.length === 0) {
                invoicesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No invoices found</h3>
                        <p>Try adjusting your filters or create a new invoice</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // Update count
            document.getElementById('invoicesCount').textContent = 
                `Showing ${invoices.length} of ${pagination.total} invoices`;

            // Display invoices
            const invoicesHTML = invoices.map(invoice => `
                <div class="invoice-card">
                    <div class="invoice-header">
                        <div class="invoice-info">
                            <div class="invoice-number">${invoice.invoice_id}</div>
                            <div class="invoice-device">Device: ${invoice.device_id}</div>
                            <span class="invoice-status ${invoice.is_fiscalized ? 'status-fiscalized' : 'status-pending'}">
                                <i class="fas ${invoice.is_fiscalized ? 'fa-check-circle' : 'fa-clock'}"></i>
                                ${invoice.is_fiscalized ? 'Fiscalized' : 'Pending'}
                            </span>
                        </div>
                        <div class="invoice-amount">
                            <div class="amount-label">Total Amount</div>
                            <div class="amount-value">$${invoice.receipt_total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div class="invoice-details">
                        <div class="detail-group">
                            <div class="detail-label">Currency</div>
                            <div class="detail-value">${invoice.receipt_currency}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Type</div>
                            <div class="detail-value">${invoice.receipt_type}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Money Type</div>
                            <div class="detail-value">${invoice.money_type}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${formatDate(invoice.created_at)}</div>
                        </div>
                    </div>

                    <div class="invoice-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewInvoice('${invoice.invoice_id}')">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                        ${invoice.qr_code_string ? `
                            <button class="btn btn-outline btn-sm" onclick="viewQR('${invoice.qr_code_string}')">
                                <i class="fas fa-qrcode"></i>
                                View QR
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            invoicesList.innerHTML = invoicesHTML;

            // Update pagination
            currentPagination = pagination;
            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentPagination.pages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pageInfo.textContent = `Page ${currentPagination.page} of ${currentPagination.pages}`;
            prevBtn.disabled = !currentPagination.has_prev;
            nextBtn.disabled = !currentPagination.has_next;
        }

        function changePage(delta) {
            const newPage = currentPagination.page + delta;
            if (newPage >= 1 && newPage <= currentPagination.pages) {
                currentPage = newPage;
                loadInvoices(newPage);
            }
        }

        function clearFilters() {
            document.getElementById('deviceId').value = '';
            document.getElementById('status').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            loadInvoices();
        }

        function viewInvoice(invoiceId) {
            fetch(`/api/invoices/${invoiceId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    showInvoiceModal(data);
                })
                .catch(error => {
                    alert('Error loading invoice details: ' + error.message);
                });
        }

        function showInvoiceModal(invoice) {
            const modal = document.getElementById('invoiceModal');
            const content = document.getElementById('modalContent');

            const lineItemsHTML = invoice.line_items.map(item => `
                <tr>
                    <td>${item.receipt_line_name}</td>
                    <td>${item.receipt_line_quantity}</td>
                    <td>$${item.receipt_line_price.toFixed(2)}</td>
                    <td>$${item.receipt_line_total.toFixed(2)}</td>
                    <td>${item.tax_code} (${item.tax_percent}%)</td>
                </tr>
            `).join('');

            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h4>Invoice Information</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;">
                        <div><strong>Invoice ID:</strong> ${invoice.invoice_id}</div>
                        <div><strong>Device ID:</strong> ${invoice.device_id}</div>
                        <div><strong>Total Amount:</strong> $${invoice.receipt_total.toFixed(2)}</div>
                        <div><strong>Currency:</strong> ${invoice.receipt_currency}</div>
                        <div><strong>Type:</strong> ${invoice.receipt_type}</div>
                        <div><strong>Status:</strong> ${invoice.is_fiscalized ? 'Fiscalized' : 'Pending'}</div>
                    </div>
                </div>

                ${invoice.line_items.length > 0 ? `
                    <div style="margin-bottom: 20px;">
                        <h4>Line Items</h4>
                        <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                            <thead>
                                <tr style="background: #f7fafc;">
                                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #e2e8f0;">Item</th>
                                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #e2e8f0;">Qty</th>
                                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #e2e8f0;">Price</th>
                                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #e2e8f0;">Total</th>
                                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #e2e8f0;">Tax</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${lineItemsHTML}
                            </tbody>
                        </table>
                    </div>
                ` : ''}

                ${invoice.branch_address ? `
                    <div style="margin-bottom: 20px;">
                        <h4>Branch Address</h4>
                        <p>${invoice.branch_address.street}, ${invoice.branch_address.house_no}</p>
                        <p>${invoice.branch_address.city}, ${invoice.branch_address.province}</p>
                    </div>
                ` : ''}

                ${invoice.branch_contact ? `
                    <div style="margin-bottom: 20px;">
                        <h4>Branch Contact</h4>
                        <p>Email: ${invoice.branch_contact.email}</p>
                        <p>Phone: ${invoice.branch_contact.phone_number}</p>
                    </div>
                ` : ''}
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('invoiceModal').style.display = 'none';
        }

        function viewQR(qrString) {
            // Open QR code URL in a new tab
            if (qrString && qrString.trim()) {
                window.open(qrString, '_blank');
            } else {
                alert('No QR code URL available');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('invoiceModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
